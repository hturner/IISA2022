# Research Software Engineering

May involve a range of activities
  - Software development (research code, end-user software, web apps)
  - Data management (databases, archiving)
  - High performance computing (systems admin, coding)
  - Training (programming, software engineering, open science)

Developed as a separate profession over past decade
https://society-rse.org/
  
---

# My Fellowship Project

Sustainability and EDI (Equality, Diversity and Inclusion) in the R Project
- Contributing to the R project through code, infrastructure &amp; outreach
  - https://contributor.r-project.org/ 
- Contributing to CRAN packages
- Capacity-building in R and data science at Warwick
- Community-building in the R and RSE communities with a focus on EDI.
